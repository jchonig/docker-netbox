---

# jenkins variables
project_name: docker-netbox
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'netbox-community'
  - EXT_REPO = 'netbox'
  - BUILD_VERSION_ARG = 'NETBOX_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-netbox'
  - CONTAINER_NAME = 'netbox'
  - DOCKERHUB_IMAGE = 'linuxserver/netbox'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/netbox'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/netbox'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='8000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
